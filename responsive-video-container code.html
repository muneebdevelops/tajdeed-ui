<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML5 Video in Bootstrap 5 Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS to make video responsive */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio (h/w * 100%) */
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h2 class="mt-4 mb-4">Responsive HTML5 Video in Bootstrap 5 Grid</h2>
            <div class="video-container">
                <video controls>
                    <source src="/assets/renewable-page-video.mp4" type="video/mp4">
                    <!-- Add more <source> tags for different video formats (e.g., WebM, Ogg) -->
                    Your browser does not support the video tag or the file format of this video.
                </video>
            </div>
            <p class="mt-4">Optional text or additional content can go here.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (Bootstrap JS + Popper) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
